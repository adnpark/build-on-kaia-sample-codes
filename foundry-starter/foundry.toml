[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["solady/=lib/solady/src/"]

[rpc_endpoints]
kairos = "${KAIROS_RPC_URL}"

[etherscan]
kairos = { key = "${KAIA_SCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
